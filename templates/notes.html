{% extends "base.html" %}
{% block content %}
<h2>Your Notes</h2>

<form method="POST" action="/add-note">
  <input class="form-control" name="topic" placeholder="Topic"><br>
  <textarea class="form-control" name="description" placeholder="Description"></textarea><br>
  <button class="btn btn-primary">Add Note</button>
</form>

<hr>
<table class="table table-bordered">
<tr><th>Topic</th><th>Description</th><th>Actions</th></tr>
{% for note in notes %}
<tr>
  <td>{{note.topic}}</td>
  <td>{{note.description}}</td>
  <td>
    <a href="/edit/{{note.id}}" class="btn btn-warning btn-sm">Edit</a>
    <a href="/delete/{{note.id}}" class="btn btn-danger btn-sm">Delete</a>
  </td>
</tr>
{% endfor %}
</table>
{% endblock %}
